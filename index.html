<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/form.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
    <!-- Begin: Overlay -->
    <img src="./img/10clouds-logo.svg" id="overlay-logo" />
    <div id="overlay-left"></div>
    <div id="overlay-right"></div>
    <img src="./img/bg-gradient.png" id="bg-gradient" />
    <img src="./img/bg-lines.png" id="bg-lines" />
    <!-- End: Overlay -->
    <div class="valign-wrapper">
      <div id="container" class="container">
        <div id="header">
          <h1>Your account</h1>
        </div>
        <div id="form-container">
          <div id="form-sidebar">
            <img src="./img/form-sidebar-lines.png" height="304" width="198" id="form-sidebar-lines" />
          </div>
          <div id="form-body">
            <form id="form-user">
              <div class="form-row">
                <p id="form-description">Take it all with you. Switch between devices, and pick up.</p>
              </div>
              <div class="form-row">
                <div class="input-field">
                  <label for="full_name">Your name</label>
                  <input id="full_name" type="text" class="validate" placeholder="enter your name">
                </div>
              </div>
              <div class="form-row">
                <div class="input-field" style="width: 100px;float: left;">
                  <label for="mobile_prefix" class="active">Mobile</label>
                  <select id="mobile_prefix">
                    <option value="" disabled selected>+48 (PL)</option>
                  </select>
                </div>
                <div class="input-field" style="margin-left: 20px;width: 250px;float: right;">
                  <input id="mobile_number" type="text" class="validate" placeholder="000-111-222">
                </div>
              </div>
              <div class="form-row">
                <img src="./img/form-gender-mars-off.png" border="0" class="form-gender" id="male" />

                <img src="./img/form-gender-venus-off.png" border="0" class="form-gender" id="female" />
                <input type="hidden" id="form-gender" value="" />
              </div>
              <div class="form-row">
                <div class="input-field" style="width: 80px;float: left;">
                  <label for="dob-day" class="active">Date of Birth</label>
                  <input id="dob-day" type="text" class="validate" placeholder="01">
                </div>
                <div style="width: 25px;float: left;"> - </div>
                <div class="input-field" style="width: 100px;float: left;">
                  <input id="dob-day" type="text" class="validate" placeholder="January">
                </div>
                <div style="width: 25px;float: left;"> - </div>
                <div class="input-field" style="width: 125px;float: left;">
                  <input id="dob-year" type="text" class="validate" placeholder="1990">
                </div>
              </div>
            </form>
          </div>
        </div>
        <div style="width: 780px;margin-top: -25px;margin-right: -100px;">
        <div id="arrow">
          <p>&rarr;</p>
        </div>
          <div id="btn-continue">
            <p>CONTINUE</p>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://use.fontawesome.com/d9b3ef3db0.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('select').material_select();

        $('#female').click(() => {
          $('#form-gender').val('female');
          $('#male').attr('src', './img/form-gender-mars-off.png');
          $('#female').attr('src', './img/form-gender-venus-on.png');
        });

        $('#male').click(() => {
          $('#form-gender').val('male');
          $('#female').attr('src', './img/form-gender-venus-off.png');
          $('#male').attr('src', './img/form-gender-mars-on.png');
        });
      });
    </script>
    <script src="js/vendor/anime.min.js"></script>
    <script src="./bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  </body>
</html>
